
<div>
  <div class="container">
    <h1>Log In</h1>
    <form>
      <div class="form-group">
        <label for="email">email</label>
        <input type="email" class="form-control" id="email" required #email>
      </div>

      <div class="form-group">
        <label for="password">password</label>
        <input type="password" class="form-control" id="password" required #password>
      </div>

      <button type="submit" class="btn btn-success" (click)="login(email, password); $event.preventDefault()">Submit</button>
    </form>

  </div>
</div>
