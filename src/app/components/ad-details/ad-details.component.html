
<div class="container-fluid bodywrapper">
  <!-- <div>
    <h3>{{ad.title}}</h3>
  </div> -->
  <div>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li *ngFor="let picture of ad.pictures; let i = index" data-target="#myCarousel" data-slide="prev" [class.active]="i == 0"></li>
      </ol>
      
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div *ngFor="let picture of ad.pictures; let i = index" class="item" [class.active]="i == 0">
          <img src={{picture}} alt="Ad Picture" class="carousel_pic">
        </div>
      </div>
      
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div>
    <h4>Description:</h4>
    <div class="adInfo">{{ad.description}}</div>
    
    <h4>Collateral required:</h4>
    <div class="adInfo">{{ad.value}}</div>

    <h4>Email:</h4>
    <div class="adInfo">{{ad.userEmail}}</div>
  </div>
</div>
